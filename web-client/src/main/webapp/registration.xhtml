<ui:composition template="template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="Registration of a new user" />

	<ui:define name="content">
	   <div class="row">
	   
		<f:view>
			<h:form id="registrationForm">
				<h:panelGrid columns="3">
					<h:outputLabel for="loginInput" value="Login:" />
					<h:inputText id="loginInput" value="#{activeUserBean.newUser.login}"
						label="Login" required="true">
						<f:validateLength minimum="1" maximum="128" />
					</h:inputText>
					<h:message for="loginInput" showSummary="true" showDetail="false"  styleClass="regError"/>

					<h:outputLabel for="nameInput" value="Name:" />
					<h:inputText id="nameInput" value="#{activeUserBean.newUser.name}"
						label="Name" required="true">
						<f:validateLength minimum="1" maximum="128" />
					</h:inputText>
					<h:message for="nameInput" showSummary="true" showDetail="false" styleClass="regError"/>

					<h:outputLabel for="passwordInput" value="Password:" />
					<h:inputSecret id="passwordInput" value="#{activeUserBean.newUser.password}" label="Password" required="true" binding="#{passwordInput}">
						<f:validateLength minimum="1" maximum="128" />
					</h:inputSecret>
					<h:message for="passwordInput" showSummary="true" showDetail="false"  styleClass="regError"/>

					<h:outputLabel for="confirmationInput" value="Confirmation:" />
					<h:inputSecret id="confirmationInput" value="#{activeUserBean.confirmation}" label="Confirmation" required="true">
					    <f:validator validatorId="com.sh.connection.validator.confirmPassword" />
                        <f:attribute name="passwordInput" value="#{passwordInput}" />
					</h:inputSecret>
					<h:message for="confirmationInput" showSummary="true" showDetail="false"  styleClass="regError"/>

					<h:outputLabel for="emailInput" value="Email:" />
					<h:inputText id="emailInput" value="#{activeUserBean.newUser.email}" label="Email" required="true">
					</h:inputText>
					<h:message for="emailInput" showSummary="true" showDetail="false"  styleClass="regError"/>

					<h:outputText></h:outputText>
					<h:commandButton action="#{activeUserBean.register}" value="Register" id="registerBtn" styleClass="btn" />
				</h:panelGrid>
			</h:form>
		</f:view>
		</div>
	</ui:define>
</ui:composition>
